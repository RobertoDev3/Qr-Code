<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>

  <!-- Boosttrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">

</head>

<body class="d-flex justify-content-center align-items-center flex-column">

  <div class="bg-white card rounded-5 m-4 shadow" style="max-width: 375px;">
    <div class="card-body m-2">
      <img class="card-img mb-3 rounded-4" src="images/image-qr-code.png" alt="QrCode">
      <div class="m-4">
        <h1>Improve your front-end skills by building projects</h1>
        <p class="mt-4 mb-5">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>

    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Roberto Teixeira</a>.
  </div>

</body>

</html>
